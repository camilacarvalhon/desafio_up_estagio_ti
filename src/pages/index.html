<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sistema Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../style/estilo.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../app.js" defer></script>
</head>

<body>

    <nav id="navSection">
        <div class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container-fluid">
                <div class="logo">
                    <img src="../assets/book.svg" alt="book">
                    <h3 class="ms-2 text-white">Sistema Biblioteca</h3>
                </div>
              
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon h1 "></span>
                </button>
                <div class="collapse navbar-collapse  " id="navbarNav">
                    <ul class="navbar-nav  ms-auto  mb-2 mb-lg-0 ">
                        <li class="nav-item ">
                            <a class="nav-link h5  text-white " aria-current="page" href="lista_livros.html">Lista de Livros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link h5  text-white" href="#produtos">Cadastrar um novo livro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="form-signin ">
        <form>
          
            <h1 class="h2 mb-3 fw-normal  text-center text-dark">Cadastrar um livro</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="name" placeholder="Nome">
                <label for="name">Nome do livro</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="autor" placeholder="Autorlivro">
                <label for="autor">Autor do livro</label>
            </div>

            <div class="form-floating">
                <input type="date" class="form-control" id="publicacao" placeholder="DataPublicação">
                <label for="publicacao"></label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" onclick="cadastrar()">Cadastrar</button>
        
        </form>
    </main>
</body>

</html>
