<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sistema Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../style/estilo.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../app.js" defer></script>
</head>

<body>

    <nav id="navSection">
        <div class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container-fluid">
                <div class="logo">
                    <img src="../assets/book.svg" alt="book">
                    <h3 class="ms-2 text-white">Sistema Biblioteca</h3>
                </div>
              
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon h1 "></span>
                </button>
                <div class="collapse navbar-collapse  " id="navbarNav">
                    <ul class="navbar-nav  ms-auto  mb-2 mb-lg-0 ">
                        <li class="nav-item ">
                            <a class="nav-link h5  text-white " aria-current="page" href="#" >Lista de Livros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link h5  text-white" href="index.html">Cadastrar um novo livro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <main class="tabela_livros">
        <table class="table bg-white">
            <thead>
              <tr>
                <th scope="col">Nome do Livro</th>
                <th scope="col">Nome do autor</th>
                <th scope="col">Data de Publicação</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="tbnome"></td>
                <td id="tbautor"></td>
                <td id="tbdata"></td>
              </tr>
            </tbody>
        </table>
        <button onclick="listar()" class="m-2 btn btn-lg btn-primary ">Filtrar</button>
    </main>

   
</body>

</html>
